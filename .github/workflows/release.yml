name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  build:
    name: Build Release Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..
          tar -czf frontend-${{ steps.get_version.outputs.VERSION }}.tar.gz frontend/dist

      - name: Build backend binaries
        run: |
          cd backend

          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o devtools-server-linux-amd64 ./main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o devtools-server-linux-arm64 ./main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o devtools-server-darwin-amd64 ./main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o devtools-server-darwin-arm64 ./main.go
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o devtools-server-windows-amd64.exe ./main.go

          cd ..

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### Docker (Recommended)
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/devtools:v${{ steps.get_version.outputs.VERSION }}
            ```

            Or use docker-compose:
            ```bash
            docker-compose up -d
            ```

            ### Binary Installation
            Download the appropriate binary for your platform below and run:
            ```bash
            chmod +x devtools-server-*
            ./devtools-server-*
            ```

            ## Full Changelog
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.tag }}...v${{ steps.get_version.outputs.VERSION }}
          files: |
            frontend-*.tar.gz
            backend/devtools-server-linux-amd64
            backend/devtools-server-linux-arm64
            backend/devtools-server-darwin-amd64
            backend/devtools-server-darwin-arm64
            backend/devtools-server-windows-amd64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devtools:v${{ steps.get_version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/devtools:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

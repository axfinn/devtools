services:
  devtools:
    build:
      context: .
      args:
        - HTTP_PROXY=
        - HTTPS_PROXY=
        - http_proxy=
        - https_proxy=
    container_name: devtools
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8082}:8082"
    volumes:
      - devtools-data:/app/data
      - ./backend/config.yaml:/app/config.yaml:ro
    environment:
      - PORT=8082
      - DB_PATH=/app/data/paste.db
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  devtools-data:
    driver: local

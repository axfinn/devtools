version: '3.8'

services:
  devtools:
    build: .
    container_name: devtools
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8082}:8082"
    volumes:
      - devtools-data:/app/data
    environment:
      - PORT=8082
      - DB_PATH=/app/data/paste.db
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  devtools-data:
    driver: local

version: '3.8'

# 生产环境配置 - 带 Nginx 反向代理和 HTTPS
# 使用方法: docker compose -f docker-compose.prod.yml up -d

services:
  devtools:
    build: .
    container_name: devtools
    restart: unless-stopped
    # 不对外暴露端口，通过 nginx 代理
    expose:
      - "8080"
    volumes:
      - devtools-data:/app/data
    environment:
      - PORT=8080
      - DB_PATH=/app/data/paste.db
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - devtools-network

  nginx:
    image: nginx:alpine
    container_name: devtools-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 证书目录
    depends_on:
      - devtools
    networks:
      - devtools-network

volumes:
  devtools-data:
    driver: local

networks:
  devtools-network:
    driver: bridge
